<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Tech Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #0a0e2a;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            font-size: 3rem;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            animation: neon-flicker 1.5s infinite alternate;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: #1a1f4a;
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 50px rgba(255, 0, 255, 0.5);
        }

        .product-card img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px #00ffcc);
        }

        .product-card h2 {
            font-size: 1.5rem;
            color: #00ffcc;
            margin: 15px 0;
            text-shadow: 0 0 5px #00ffcc;
        }

        .product-card p {
            font-size: 1rem;
            color: #e0e0e0;
            margin-bottom: 15px;
        }

        .buy-button {
            background: #ff00ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .buy-button:hover {
            background: #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid #00ffff;
            color: #e0e0e0;
            font-size: 0.9rem;
        }

        footer a {
            color: #00ffcc;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes neon-flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            .product-card {
                padding: 15px;
            }

            .product-card img {
                height: 120px;
            }

            .buy-button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <div class="container">
        <header>
            <h1>The Cyber Shack</h1>
        </header>
        <section class="products">
            <div class="product-card">
                <img src="images/usbc.webp" alt="USB-C Cable">
                <h2>USB-C Cable</h2>
                <p>60 watts high-speed, durable cable.</p>
                <button class="buy-button" onclick="alert('Sorry, the shop is temporarily closed.')">Buy Now</button>
            </div>
            <div class="product-card">
                <img src="images/mouse.jpg" alt="Mouse">
                <h2>Mouse</h2>
                <p>Ergonomic mouse with usb cable.</p>
                <button class="buy-button" onclick="alert('Sorry, the shop is temporarily closed.')">Buy Now</button>
            </div>
            <div class="product-card">
                <img src="images/keyboard.webp" alt="Keyboard">
                <h2>Quantum Keyboard</h2>
                <p>Mechanical keyboard with usb cable</p>
                <button class="buy-button" onclick="alert('Sorry, the shop is temporarily closed.')">Buy Now</button>
            </div>
            <div class="product-card">
                <img src="images/iphone16case.webp" alt="iPhone Case">
                <h2>Transparent iPhone 16 Case</h2>
                <p>Sleek, clear case for the latest iPhone.</p>
                <button class="buy-button" onclick="alert('Sorry, the shop is temporarily closed.')">Buy Now</button>
            </div>
        </section>
        <footer>
            <p>&copy; 2025 Neon Tech. All rights reserved. | <a href="mailto:info@neontech.com">Contact Us</a></p>
        </footer>
    </div>
    <script>
        // Hover animation for product cards
        document.querySelectorAll('.product-card').forEach(card => {
            card.addEventListener('mouseover', () => {
                card.style.borderColor = '#ff00ff';
            });
            card.addEventListener('mouseout', () => {
                card.style.borderColor = '#00ffff';
            });
        });
    </script>
</body>
</html>
